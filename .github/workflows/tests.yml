name: tests

on:
  push:
  pull_request:

jobs:
  chassis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: python -m pip install -e .
      - name: Run chassis tests
        run: python -m pytest tests -q -m "not parity"
